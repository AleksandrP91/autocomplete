<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>

    <header class="header">

        <div class="header__nav">
            <div class="container">
                <nav>
                    <div class="nav__geolocation">
                        <a href="#">
                            <img src="./img/navigation.svg" alt="navigation">
                        </a>
                    </div>
                    <div class="nav__items">
                       <ul>
                           <li>
                               <a href="#">Тендеры</a>
                            </li>
                           <li>
                               <a href="#">База подрядчиков</a>
                            </li>
                           <li>
                               <a href="#">Другие сервисы</a>
                            </li>
                       </ul>
                       <div class="nav__arrow">
                            <a href="#">
                                <img src="./img/arrow.svg" alt="arrow">
                            </a>
                        </div>
                    </div>
                   
                </nav>
            </div>
        </div>    

    </header>

    <div class="section">
        <div class="container">

            <div class="section__block">

                <div class="section__logo">
                    <a href="#">
                        <img src="./img/logotype.svg" alt="logotype">
                    </a>
                </div>

                <div class="section__button">
                    <div class="section-burger">
                        <span class="span"></span>
                    </div>
                    <p class="cat">Каталог</p>
                </div>

                <div class="section__search">
                    <input type="text" placeholder="Хочу найти..." class="search-input">
                    <!-- <div class="autocomplete">
                    </div> -->
                </div>

                <div class="section__item">
                    <div class="circle"></div>
                    <img src="./img/item.svg" alt="item">
                    <p class="items">Список</p>
                </div>

                <div class="section__user">
                    <p class="user">A</p>
                </div>

            </div>

            <div class="autocomplete">
                <!-- <div>Russian</div>
                <div>Germany</div>
                <div>Austria</div> -->
            </div>

        </div>
    </div>

<script src="./script/main.js"></script>
</body>
</html>
